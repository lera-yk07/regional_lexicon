{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация - Региональная лексика России{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Регистрация</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <a href="{% url 'login' %}" class="btn btn-link">Уже есть аккаунт?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
